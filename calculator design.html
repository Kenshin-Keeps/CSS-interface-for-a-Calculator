<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="calc-style.css">
</head>
<body>
	<h1>CALCULATOR</h1>
	<div class="card">
		<div class="cal-head">
			<input type="text" name="result" id="result" maxlength="20">
		</div>
		<div class="cal-body">
			<div>

				<input type="button" class="btn btn-success nbtn" value="C">
				<input type="button" class="btn btn-success nbtn" value="%">
				<input type="button" class="btn btn-success nbtn" value="/">
				<input type="button" class="btn btn-success nbtn" value="*">
			</div>
			<div>
				<input type="button" class="btn btn-outline-primary nbtn" value="7">
				<input type="button" class="btn btn-outline-primary nbtn" value="8">
				<input type="button" class="btn btn-outline-primary nbtn" value="9">
				<input type="button" class="btn btn-success nbtn" value="-">
			</div>
			<div>
				<input type="button" class="btn btn-outline-primary nbtn" value="4">
				<input type="button" class="btn btn-outline-primary nbtn" value="5">
				<input type="button" class="btn btn-outline-primary nbtn" value="6">
				<input type="button" class="btn btn-success nbtn" value="+">
			</div>
			<div>
				<input type="button" class="btn btn-outline-primary nbtn" value="1">
				<input type="button" class="btn btn-outline-primary nbtn" value="2">
				<input type="button" class="btn btn-outline-primary nbtn" value="3">
				<input type="button" class="btn btn-success nbtn" value="+/-">
			</div>
			<div>
				<input type="button" class="btn btn-outline-primary nbtn" value="0">
				<input type="button" class="btn btn-outline-primary nbtn" value=".">
				<input type="button" class="btn btn-outline-primary nbtn" value="DEL">
				<input type="button" class="btn btn-danger nbtn" value="=">
			</div>
		</div>
	</div>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
